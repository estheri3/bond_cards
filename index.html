<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매듭 Q&A 스토리</title>
  <!-- 감자꽃체 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 인트로 화면 -->
  <div id="intro" class="section active">
    <h1>🪢 매듭 Q&A</h1>
    <p><b>전도서 4장 12절</b><br>
      "한 사람이면 패하겠거니와 두 사람이면 맞설 수 있나니 <br>
      세 겹 줄은 쉽게 끊어지지 아니하느니라"
    </p>
    <button onclick="nextSection('section1')">시작하기</button>
  </div>

  <!-- 영역 1 -->
  <div id="section1" class="section">
    <h2>#1. 매듭 – 연결</h2>
    <div class="card" id="card1">
      <div class="card__face card__face--front">
        <img src="images/12.png" alt="Front Design" class="card-front-img">
        <button class="open-btn" onclick="flipCard('card1')">카드 열기</button>
      </div>
      <div class="card__face card__face--back" id="q1"></div>
    </div>
    <div class="btn-group">
      <button id="retry1" onclick="retry('q1','connect','retry1','next1')">다시 뽑기</button>
      <button id="next1" onclick="nextSection('section2')" style="display:none">다음으로</button>
    </div>
  </div>

  <!-- 영역 2 -->
  <div id="section2" class="section">
    <h2>#2. 매듭 – 결박</h2>
    <div class="card" id="card2">
      <div class="card__face card__face--front">
        <img src="images/15.png" alt="Front Design" class="card-front-img">
        <button class="open-btn" onclick="flipCard('card2')">카드 열기</button>
      </div>
      <div class="card__face card__face--back" id="q2"></div>
    </div>
    <div class="btn-group">
      <button id="retry2" onclick="retry('q2','bind','retry2','next2')">다시 뽑기</button>
      <button id="next2" onclick="nextSection('section3')" style="display:none">다음으로</button>
    </div>
  </div>

  <!-- 영역 3 -->
  <div id="section3" class="section">
    <h2>#3. 매듭 – 자유</h2>
    <div class="card" id="card3">
      <div class="card__face card__face--front">
        <img src="images/12.png" alt="Front Design" class="card-front-img">
        <button class="open-btn" onclick="flipCard('card3')">카드 열기</button>
      </div>
      <div class="card__face card__face--back" id="q3"></div>
    </div>
    <div class="btn-group">
      <button id="retry3" onclick="retry('q3','free','retry3','next3')">다시 뽑기</button>
      <button id="next3" onclick="nextSection('final')" style="display:none">다음으로</button>
    </div>
  </div>

  <!-- 마지막 화면 -->
  <div id="final" class="section">
    <h2>마지막 장</h2>
    <p>
      매듭은 좋은 시작을 위해서도, 좋은 마무리를 위해서도 필요합니다.<br><br>
      오늘 나누었듯 우리의 삶에는 풀고 싶은 매듭, 붙잡고 싶은 매듭 여러 매듭들이 있습니다.<br><br>
      이렇게 시작된 우리의 모임이 캠퍼스에 복음을 전하는 시작, 선교의 매듭으로 사용될 줄 믿습니다.<br><br>
      함께 기도하며 나아가는 하늘이들 되길 축복합니다. 🙏
    </p>
    <button onclick="nextSection('intro')">처음으로 돌아가기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
